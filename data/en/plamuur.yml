about:
  enable: true
  title: ""
  subtitle: "Plamuur Werk"
  content: "Bij Mondria Spuit- en Schilderwerk bieden we deskundigheid en jarenlange ervaring in het plamuren van diverse oppervlakken,
    van jachten tot keukens en meer. Onze focus ligt op het leveren van een onberispelijke, 
    gladde en gelijkmatige afwerking, wat resulteert in een esthetisch aantrekkelijke uitstraling. 
    Wij zijn toegewijd aan detail en precisie om ervoor te zorgen dat u altijd tevreden bent met het resultaat van ons vakwerk."
